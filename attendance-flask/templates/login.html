{% extends "layout.html" %}
{% block body %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-3">
      <h4>Login</h4>
      <form method="post">
        <div class="mb-2">
          <label>Email</label>
          <input class="form-control" name="email" required>
        </div>
        <div class="mb-2">
          <label>Password</label>
          <input class="form-control" type="password" name="password" required>
        </div>
        <button class="btn btn-primary">Login</button>
      </form>
      <hr>
      <p>Admin: admin@gmail.com / admin123 (auto-created)</p>
    </div>
  </div>
</div>
{% endblock %}
