{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-24 w-24 bg-gradient-to-br from-emerald-500 to-green-600 rounded-2xl flex items-center justify-center shadow-2xl mb-6">
                <span class="text-4xl">ðŸ‘¤</span>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">
                Create EdoVoice Account
            </h2>
            <p class="mt-2 text-lg text-gray-600">
                Join the community. Report issues, track solutions.
            </p>
        </div>

        <!-- Registration Form -->
        <form method="POST" class="bg-white/80 backdrop-blur-md rounded-3xl p-10 shadow-2xl border border-gray-200 space-y-6">
            <!-- Full Name -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
                    ðŸ‘¤ Full Name
                </label>
                <input 
                    type="text" 
                    name="fullName" 
                    id="fullName"
                    required 
                    class="w-full px-4 py-4 border border-gray-300 rounded-2xl placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-4 focus:ring-emerald-500 focus:border-transparent bg-white/50 shadow-lg transition-all"
                    placeholder="John Doe"
                >
            </div>

            <!-- Phone Number -->
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">
                    ðŸ“± Phone Number
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="text-gray-500 text-sm">ðŸ‡³ðŸ‡¬</span>
                    </div>
                    <input 
                        type="tel" 
                        name="phoneNumber" 
                        id="phoneNumber"
                        required 
                        class="w-full px-12 py-4 border border-gray-300 rounded-2xl placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-4 focus:ring-emerald-500 focus:border-transparent bg-white/50 shadow-lg transition-all"
                        placeholder="07012345678"
                        pattern="[0-9]{11}"
                    >
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    ðŸ”’ Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        name="password" 
                        id="password"
                        required
                        minlength="6"
                        class="w-full px-4 py-4 border border-gray-300 rounded-2xl placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-4 focus:ring-emerald-500 focus:border-transparent bg-white/50 shadow-lg transition-all"
                        placeholder="Minimum 6 characters"
                    >
                    <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-4 flex items-center">
                        <svg id="eye-icon" class="h-6 w-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button 
                    type="submit"
                    class="w-full flex justify-center py-4 px-4 border border-transparent text-lg font-bold rounded-2xl text-white bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-600 hover:to-green-700 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-emerald-500 shadow-xl hover:shadow-2xl transform hover:-translate-y-0.5 transition-all duration-200"
                >
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-6 w-6 text-white group-hover:translate-x-1 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </span>
                    Create Account
                </button>
            </div>

            <!-- Login Link -->
            <div class="text-center py-4 border-t border-gray-200">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="font-semibold text-blue-600 hover:text-blue-500 transition">Sign In â†’</a>
                </p>
            </div>

            <!-- SuperAdmin Note -->
            
        </form>
    </div>
</div>

<script>
function togglePassword() {
    const password = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    
    if (password.type === 'password') {
        password.type = 'text';
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L19 19"/>';
    } else {
        password.type = 'password';
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
    }
}

document.getElementById('fullName').focus();
</script>
{% endblock %}
